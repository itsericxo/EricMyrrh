<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ðŸ’–</title>

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container">
    <!-- Question Image -->
    <img
      id="question"
      src="question.png"
      class="textImage"
      alt="Will you be my Valentine?"
    >

    <!-- Buttons -->
    <div id="buttons">
      <img
        id="yes"
        src="yes.png"
        alt="Yes button"
      >
      <img
        id="no"
        src="no.png"
        alt="No button"
      >
    </div>

    <!-- Result Image (hidden initially) -->
    <img
      id="result"
      src="result.png"
      class="textImage"
      style="display: none;"
      alt="She said yes!"
    >
  </div>

  <!-- Music -->
  <audio id="music" src="love.mp3"></audio>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
